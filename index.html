<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>STK</title>
</head>

<body>
    <div class="banner">
        <div class="content">
            <h1>S<span class="tit">T</span>K</h1>
            <p>Välkommen till den statliga televisionskanalens hemsida. <br>Här nedan kan du välja att lägga in nya
                filmer
                eller
                se en lista av filmer som redan finns inlaggda.</p>
            <div>
                <button data-modal-target="#modal" class="button">Lägg till</button>
                <button data-modal-target="#modall" class="button">Söka</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="contact-form">
            <form action="index.html" autocomplete="off">
                <h3 class="title">Lägg till TV-program</h3>

                <div class="input-container">
                    <input type="text" id="title" class="input" required>
                    <label for="title">Titel</label>
                    <span>Titel:</span>
                </div>

                <div class="input-container textarea">
                    <textarea id="description" class="input" required></textarea>
                    <label for="description">Beskrivning</label>
                    <span>Beskrivning</span>
                </div>

                <div class="input-container">
                    <input type="age" id="age-limit" class="input" required />
                    <label for="age-limit">Åldersgräns</label>
                    <span>Åldersgräns</span>
                </div>

                <button type="button" class="btn" onclick="addProgram(); clearFields();">Lägg till program</button>
                <button class="btn" onclick="clearMemory()">Rensa minnet</button>
            </form>
        </div>
    </div>
    <div id="overlay"></div>

    <div class="modal" id="modall">
        <div class="contact-form">
            <div class="search">
                <form action="index.html" autocomplete="off">
                    <h3 class="title">Sök efter ett program</h3>
                    <div class="input-container">
                        <input type="text" id="search" class="input" oninput="searchPrograms()">
                        <label for="title">Sök</label>
                        <span>Sök</span>
                    </div>
                </form>
            </div>

            <ul id="programs-list">
                <!-- Här läggs dem lagrade enheterna in -->
            </ul>
        </div>
        <div id="overlay"></div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
